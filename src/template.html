<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="controls">
        <label class="label">
            <input class="input" type="number" name="min" value="" placeholder="От"/>
        </label>
        <label class="label">
            <input class="input" type="number" name="max" value="" placeholder="До"/>
        </label>
    </div>
    <div class="data">
        <div class="data-item">
            <h2 class="title">Input Data</h2>
            <ul class="list" data-view="input-data">
            </ul>
        </div>
        <div class="data-item">
            <h2 class="title">Output Data</h2>
            <ul class="list" data-view="output-data">
            </ul>
        </div>
    </div>
    <label>
        <select name="sortParam">
            <option selected value="min">по возрастанию цены</option>
            <option value="max">по убыванию цены</option>
        </select>
    </label>
</div>
</body>
</html>
